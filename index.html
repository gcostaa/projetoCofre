<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->

    <!-- Style -->

    <title>Contact Form #10</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Let's Talk</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="src/php/main.php">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Credential name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Credential name">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Device *</label>
                  <input class="form-control" name="device" id="email"  placeholder="Device">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Password</label>
                  <input type="text" class="form-control" name="password" id="subject" placeholder="Password of credential">
                </div>
              </div>

              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Comments</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your comments"></textarea>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Save" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

    <script src="src/js/main.js"></script>

  </body>
</html>
